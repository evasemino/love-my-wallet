  <body>
    <nav class="navigation">
      <div class="navigation__logo">
        <a href="index.html">
          <img
            class="navigation__logo-img"
            src="assets/images/billetera.svg"
            alt="Logo-LMW"
        /></a>
      </div>
      <div class="collapsible">
        <input type="checkbox" id="menu" />
        <label for="menu"><i class="fas fa-bars"></i></label>
        <div class="navigation__container">
          <ul class="navigation__list">
            <li class="navigation__item"><a href="index.html">Inicio</a></li>
            <li class="navigation__item">
              <a href="index.html">Pagar cuentas</a>
            </li>
            <li class="navigation__item">

            <li class="navigation__item">

            </li>
            <li class="navigation__item"><a href="index.html">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <hr />

    <main class="container">
      <section class="comprobante__container d-flex row">
        <div
          class="comprobante__container-mensaje col-12 justify-content-center"
        >
          <p class="comprobante__mensaje text-uppercase text-align-center p-2">
            Felicitaciones! tu pago ha sido procesado de manera exitosa
          </p>
        </div>
        <div class="container">
          <article class="d-flex p-2 bd-highlight justify-content-center">
            <div class="retorno">
              <a href="index.html" class="btn button retorno text-uppercase"
                >volver</a
              >
            </div>
          </article>
        </div>

        <!-- Button trigger modal -->
        <button
          type="button"
          class="btn button descarga"
          data-toggle="modal"
          data-target="#aguarde"
        >
          Descargar comprobante
        </button>

        <!-- Modal -->
        <div
          class="modal fade"
          id="aguarde"
          tabindex="-1"
          role="dialog"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title text-uppercase" id="exampleModalLabel">
                  Descargar comprobante
                </h5>
                <button
                  type="button"
                  class="close text-uppercase"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body modal__container">
                <p>Aguarde mientras procesamos su comprobante</p>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn button retorno text-uppercase"
                  data-dismiss="modal"
                >
                  Cerrar
                </button>
                <button
                  type="button"
                  class="btn button descarga text-uppercase"
                >
                  Guardar
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="Contacto" class="footer">
      <a href="" class="footer__link"> Acerca de | </a>
      <a href="" class="footer__link"> FAQ |</a>
      <a href="" class="footer__link"> Contacto </a>
    </footer>
