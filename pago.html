<head>

    <meta name="description" content="gestiona tus pagos de manera práctica, clara y eficiente">

    <link href="https://fonts.googleapis.com/css?family=Oxygen:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">

    <title>KIT PAGO</title>


</head>

<body>


    <header class="header d-flex ">

        <nav class="navigation">

            <div class="navigation__logo">
                <img class="navigation__logo-img" src="assets/images/logo-kit-pago.png" alt="Logo">

            </div>

            <div class="collapsible col-xs-12">

                <input type="checkbox" id="menu">
                <label for="menu"><i class="hamburger fas fa-bars"></i></label>

                <div class="navigation__container">
                    <ul class="navigation__list">
                        <li class="navigation__item"><a href="#Inicio">Inicio</a></li>
                        <li class="navigation__item"><a href="#Pagar-cuentas">Pagar cuentas</a></li>
                        <li class="navigation__item"><a href="#Beneficios">Beneficios</a></li>
                        <li class="navigation__item"><a href="#Mis-puntos">Mis puntos</a></li>
                        <li class="navigation__item"><a href="#Medios-pago">Medios de pago</a></li>
                        <li class="navigation__item"><a href="#">Perfil</a></li>
                        <li class="navigation__item"><a href="#Contacto">Contacto</a></li>
                    </ul>
                </div>

            </div>

        </nav>

    </header>

    <hr>

    <main>

        <section id="Medios-pago">
            <div class="conteiner__medios-pago row d-flex p-2 justify-content-center ">

                <div class="dropdown col-12"">
                    <button class=" btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Elije tu medio de pago
                    </button>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                        <a class="dropdown-item" href="#tarjeta-credito">Tarjeta de crédito</a>
                        <a class="dropdown-item" href="#tarjeta-debito">Tarjeta de débito</a>
                        <a class="dropdown-item" href="#mercadopago">Mercadopago</a>
                    </div>
                </div>
                <div class="d-flex p-2 bd-highlight justify-content-center">
                    <article>
                        <div>
                            <a href="comprobante.html" class="btn btn-success btn-large my-4 text-uppercase">confirmar
                                pago</a>
                        </div>
                    </article>

                </div>
            </div>
            <div id="procesando" class="modal" tabindex="-1" role="dialog">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">Un momento</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Aguarde mientras procesamos su medio de pago</p>
                        </div>
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <button type="button" class="btn btn-primary">Guardar</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="d-flex p-2 bd-highlight justify-content-center">
                <article>
                    <div class="retorno">
                        <a href="index.html" class="btn btn-primary text-uppercase">volver</a>
                    </div>
                </article>

            </div>
        </section>
    </main>




    <footer id="Contacto" class="footer">
        <a href="" class="footer__link"> Acerca de | </a>
        <a href="" class="footer__link"> FAQ |</a>
        <a href="" class="footer__link"> Contacto </a>
    </footer>
