<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta name="keywords" content="billetera, cuentas, gestion, pagos" />
    <meta name="author" content="Eva Semino" />
    <meta
      name="description"
      content="gestiona tus pagos de manera práctica, clara y eficiente"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Oxygen:400,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-
            UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>KIT PAGO</title>
  </head>

  <body>
    <nav class="navigation">
      <div class="navigation__logo">
        <a href="index.html">
          <img
            class="navigation__logo-img"
            src="assets/images/billetera.svg"
            alt="Logo-LMW"
        /></a>
      </div>
      <div class="collapsible">
        <input type="checkbox" id="menu" />
        <label for="menu"><i class="fas fa-bars"></i></label>
        <div class="navigation__container">
          <ul class="navigation__list">
            <li class="navigation__item"><a href="index.html">Inicio</a></li>
            <li class="navigation__item">
              <a href="index.html">Pagar cuentas</a>
            </li>
            <li class="navigation__item">
              <a href="index.html">Beneficios</a>
            </li>
            <li class="navigation__item">
              <a href="index.html">Mis puntos</a>
            </li>
            <li class="navigation__item">
              <a href="mis-pagos">Mis pagos</a>
            </li>
            <li class="navigation__item"><a href="index.html">Contacto</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <hr />

    <main>
      <section id="mis-pagos" class="container">
        <div class="conteiner__mispagos row p-3">
          <div class="dropdown col-xs-12">
            <button
              class="btn btn-secondary dropdown-toggle"
              type="button"
              id="dropdownMenuButton"
              data-toggle="dropdown"
              aria-haspopup="true"
              aria-expanded="false"
            >
              Elije tu medio de pago
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
              <a class="dropdown-item" href="#tarjeta-credito"
                >Tarjeta de crédito</a
              >
              <a class="dropdown-item" href="#tarjeta-debito"
                >Tarjeta de débito</a
              >
              <a class="dropdown-item" href="#mercadopago">Mercadopago</a>
            </div>
          </div>
          <div class="col-xs-6 p-2 bd-highlight">
            <article>
              <div>
                <a
                  href="comprobante.html"
                  class="btn button confirmar my-4 text-uppercase"
                  >confirmar pago</a
                >
              </div>
            </article>
          </div>
          <div class="p-2 bd-highlight col-xs-6">
            <article>
              <div class="retorno">
                <a href="index.html" class="btn button text-uppercase"
                  >volver</a
                >
              </div>
            </article>
          </div>
        </div>

        <div id="procesando" class="modal" tabindex="-1" role="dialog">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Un momento</h5>
                <button
                  type="button"
                  class="close"
                  data-dismiss="modal"
                  aria-label="Close"
                >
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <p>Aguarde mientras procesamos su medio de pago</p>
              </div>
              <div class="spinner-border" role="status">
                <span class="sr-only">Loading...</span>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-dismiss="modal"
                >
                  Cancelar
                </button>
                <button type="button" class="btn btn-primary">Guardar</button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="Contacto" class="footer">
      <a href="" class="footer__link"> Acerca de | </a>
      <a href="" class="footer__link"> FAQ |</a>
      <a href="" class="footer__link"> Contacto </a>
    </footer>
  </body>

  ></script>

    crossorigin="anonymous"
  ></script>

  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"
  ></script>
